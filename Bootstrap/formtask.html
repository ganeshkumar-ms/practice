<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <title>Document</title>
    </head>
    <body class="container">
        <form class="row g-2">
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-check-label">Gender</label>
                <select name id class="form-select">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-check-label">Nationality</label>
                <select name id class="form-select">
                    <option value="1">Indian</option>
                    <option value="2">Others</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Birthplace</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Height</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Weight</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">ID Number</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">DOB</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Political status</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Account Location</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Address</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Home Number</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-sm-12 col-md-4">
                <label for class="form-label">Department</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-4">
                <label for class="form-label">Position</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-4">
                <label for class="form-label">Job Title</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Hiretime</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-sm-12 col-md-4">
                <label for class="form-label">Graudated School</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-4">
                <label for class="form-label">Major</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-4">
                <label for class="form-label">Education</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-label">Foreign Languages</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for class="form-check-label">Computer Skills</label>
                <select name="" id="" class="form-select">
                    <option value="">C/C++</option>
                    <option value="">Java</option>
                    <option value="">Python</option>
                    <option value="">Php</option>
                    <option value="">Node</option>
                    <option value="">React</option>
                </select>
            </div>
            <div class="w-100"></div><br>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </body>
</html>
