<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        ul{
            height: 1000px;
            list-style:none;
            /* list-style-image: url(https://vetores.org/wp-content/uploads/w3schools.png); */
            display: grid;
            /* grid-template-columns: 400px 400px 400px; */
            grid-template-columns: repeat(4,minmax(200px,1fr));
        }

        li{
        
            border: 3px solid;
        }

        li:nth-child(1){
            grid-column:1 / span 3;
            grid-row:1 ;
        }

        li:nth-child(2){
            grid-column: 1;
            grid-row: 2 / span 3;

        }

        @media (max-width:830px) {
            ul{
                grid-template-columns: repeat(3,minmax(200px,1fr));

            }
            li:nth-child(1){
            grid-column:1 / span 2;
            grid-row:1 ;
            }
        }

        @media (max-width:670px){
            ul{
                grid-template-columns: repeat(2,minmax(200px,1fr));

            }
        }
        @media (max-width:450px){
            ul{
                grid-template-columns: repeat(1,minmax(200px,1fr));

            }
            li:nth-child(1){
            grid-column:1 / span 1;
            grid-row:1 ;
            background-color: cyan;
            }
        }
    </style>
    </head>
    <body>
        <ul>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </body>
</html>
