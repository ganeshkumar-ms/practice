<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            font-family: "Poppins", sans-serif;
            background-color: rgb(36, 141, 190);
            /* gap: 150px; */
            align-items: center;
            justify-content: space-evenly;
            
        }
        div{
            position: relative;
            border: 0px solid black;
            height: 300px;
            width: 200px;
            text-align: left;
            border-radius: 10px;
            box-shadow: 5px 5px 9px 0px black;
            color: #ffff;
            overflow: hidden;
        }
        button{
            border: 0px solid black;
            border-radius: 5px;
            padding: 8px;
            color: black;
            background-color: #ffff;
            margin-top: 0px;
            margin-left: 7px;
            font-weight: 600;
            font-size: 12px;
        }

        h3{
            margin-top: 100px;
            margin-left: 7px;
        }

        p{
            margin-left: 7px;
        }
     
        .t1{
            background-image:url(https://i.pinimg.com/originals/18/15/31/18153112ac86f7f135e821560a7bea00.jpg);
            background-size: cover;
            animation: anime1 3s normal 2s;
        }
        
                @keyframes anime1{
                     0%{
                        left: -400px;
                        top: -400px;
                     }50%{
                        left: 0px;
                        top:-400px;
                     }
                     100%{
                        left: 0px;
                        top: 0px;
                     }
                }
        .t2{
            background-image: url(https://i.pinimg.com/originals/04/cd/43/04cd4399336d977b193370809943d123.jpg);
            background-size: cover;
            animation: anime2 3s normal 2s;
        }
                @keyframes anime2{
                    from{
                        top:-400px;
                        left:0;
                    }to{
                        top:0px;
                        left: 0;
                    }
                }
        .t3{
            background-image: url(https://360selfiebooth.co.uk/wp-content/uploads/2021/12/DSC05846-copy-web.jpg);
            background-size: cover;
            animation: anime3 3s normal 2s;
        }

        @keyframes anime3{
            0%{
                top: -400px;
                right: -400px;
            }50%{
                top:-400px;
                right:0px ;
            }100%{
                top:0;
                right: 0;
            }
        } 

        .content{
            position: absolute; 
            visibility: hidden;  
            background-color: rgba(0, 0, 0, 0.377);
            padding: 20px 0px;
            transition: all .5s;
        }

        .t1:hover .content{
            visibility: visible; 
            transform: translateY(-15px); 
            cursor: progress;
        }

        .t2:hover .content{
            visibility: visible;  
            transform: translateY(-15px);
        }

        .t3:hover .content{
            visibility: visible;
            transform: translateY(-15px);

        }



    </style>
    </head>
    <body>
        <div class="t1">
            <div class="content">
                <h3>Title 1</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Nesciunt, quae.</p>
                <button>Read more</button>
            </div>
        </div>
        <div class="t2">
            <div class="content">
                <h3>Title 2</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Nesciunt, quae.</p>
                <button>Read more</button>
            </div>
        </div>
        <div class="t3">
            <div class="content">
                <h3>Title 3</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Nesciunt, quae.</p>
                <button class="btn">Read more</button>
            </div>
        </div>

    </body>
</html>
