<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="logintask.css">
        <link rel="icon" href="images.jpg">
    </head>
    <body class="b">
        <form action="https://www.instagram.com/ganezx._/" target="_blank">
            <div class="login">
                <div class="loginhead">
                    <div class="head">Instagram</div>
                </div>

                <div class="body">

                    <div class="inp">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            width="25" height="25" fill="currentColor"
                            class="bi bi-person-circle path" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg>
                        <input type="text" name id="un"
                            placeholder="&nbsp;Phone number,username, or email"
                            required>
                    </div>

                    <div class="inp">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            width="25" height="25" fill="currentColor"
                            class="bi bi-file-lock2-fill"
                            viewBox="0 0 16 16">
                            <path d="M7 6a1 1 0 0 1 2 0v1H7z" />
                            <path
                                d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0" />
                        </svg>
                        <input type="password" name id="pas"
                            placeholder="&nbsp;Password" required>
                    </div>
                  <!-- 
                    <div class="forgetpass">
                        <span class="checkbox">
                            <input type="checkbox" name id
                                placeholder="type Password">Remember Me
                        </span>
                        <span class="forget">Forgetten Password?</span>
                    </div> -->

                    <button class="btn">
                        Login
                    </button>

                    <p>Don't have a account? <a
                            href="https://www.instagram.com/accounts/emailsignup/"
                            target="_blank">Register</a></p>

                </div>
            </div>
        </form>
    </body>
</html>
